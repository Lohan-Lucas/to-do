<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>To-Do List</title>
</head>
<body> 
    <main>
        <section class="container-fluid">
            <div class="box">
                <h1 class="text-white">To-Do List</h1>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" id="task" placeholder="Task" aria-label="task" aria-describedby="addon-wrapping">
                    <button class="btn btn-success" id="add_button" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 17 19">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                        </svg>
                    </button>
                </div>
                <div id="ul_box">
                    <ul id="to_do_list">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
