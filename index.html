<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body> 
    <main>
        <section id="container">
            <div id="box">

                </div>

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
